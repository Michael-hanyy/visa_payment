<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Payment Login</title>
</head>
<body>
    <h2>Login with Visa Details</h2>

    <form method="post" action="">
        {% csrf_token %}

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="visa_card">Visa Card Number:</label><br>
        <input type="text" id="visa_card" name="visa_card" required><br><br>

        <label for="visa_password">Visa Password:</label><br>
        <input type="password" id="visa_password" name="visa_password" required><br><br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
